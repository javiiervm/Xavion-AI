<!doctype html>
<html lang="es" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(180deg, #FF9F60 0%, #FF4060 35%, #FFB6C1 50%, #9900CC 65%, #002080 100%);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #FF9F60 0%, #FF4060 35%, #9900CC 65%, #002080 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .gradient-border {
      position: relative;
      background: linear-gradient(135deg, rgba(255,159,96,0.1), rgba(153,0,204,0.1));
    }
    
    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, #FF9F60, #FF4060, #9900CC, #002080);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    
    .message-gradient {
      background: linear-gradient(135deg, #9900CC 0%, #002080 100%);
    }
    
    .user-message-gradient {
      background: linear-gradient(135deg, #FF9F60 0%, #FF4060 100%);
    }
    
    .glow-effect {
      box-shadow: 0 0 40px rgba(153, 0, 204, 0.15), 0 0 80px rgba(0, 32, 128, 0.1);
    }
    
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(153, 0, 204, 0.2), 0 0 20px rgba(255, 64, 96, 0.15);
    }
    
    .send-btn {
      background: linear-gradient(135deg, #FF9F60 0%, #FF4060 50%, #9900CC 100%);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
    }
    
    .send-btn:hover {
      background-size: 100% 100%;
      transform: scale(1.05);
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message-animate {
      animation: fadeInUp 0.3s ease-out;
    }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }
    
    .typing-dot {
      animation: typing 1s ease-in-out infinite;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.15s; }
    .typing-dot:nth-child(3) { animation-delay: 0.3s; }
    
    .scrollbar-custom::-webkit-scrollbar {
      width: 6px;
    }
    
    .scrollbar-custom::-webkit-scrollbar-track {
      background: rgba(153, 0, 204, 0.05);
      border-radius: 3px;
    }
    
    .scrollbar-custom::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #FF4060, #9900CC);
      border-radius: 3px;
    }
    
    .logo-icon {
      background: linear-gradient(180deg, #FF9F60 0%, #FF4060 35%, #FFB6C1 50%, #9900CC 65%, #002080 100%);
    }
    
    .sidebar-item:hover {
      background: linear-gradient(90deg, rgba(153,0,204,0.1), transparent);
    }
    
    .sidebar-item.active {
      background: linear-gradient(90deg, rgba(153,0,204,0.15), transparent);
      border-left: 3px solid #9900CC;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-slate-950 text-white overflow-hidden">
  <div class="h-full w-full flex relative"><!-- Sidebar -->
   <aside id="sidebar" class="w-72 bg-slate-900/80 border-r border-slate-800 flex flex-col h-full shrink-0 transition-all duration-300 ease-in-out" style="margin-left: 0;"><!-- Logo -->
    <div class="p-5 border-b border-slate-800 flex items-center justify-between">
     <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-xl logo-icon flex items-center justify-center shadow-lg">
       <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
       </svg>
      </div><span id="bot-name" class="text-xl font-bold gradient-text">Aurora AI</span>
     </div><button id="toggle-sidebar" class="p-2.5 rounded-lg bg-slate-800/50 hover:bg-slate-700 border border-slate-700 transition-all duration-300 shrink-0">
      <svg id="toggle-icon" class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg></button>
    </div><!-- New Chat Button -->
    <div class="p-4"><button id="new-chat-btn" class="w-full py-3 px-4 rounded-xl gradient-border text-white font-medium flex items-center justify-center gap-2 hover:bg-slate-800/50 transition-all duration-300">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg> Nueva conversación </button>
    </div><!-- Chat History -->
    <div class="flex-1 overflow-y-auto scrollbar-custom px-3">
     <p class="text-xs text-slate-500 uppercase tracking-wider px-3 mb-2">Hoy</p>
     <div class="space-y-1">
      <div class="sidebar-item active rounded-lg px-3 py-3 cursor-pointer transition-all duration-200">
       <p class="text-sm text-slate-200 truncate">¿Cómo puedo ayudarte hoy?</p>
       <p class="text-xs text-slate-500 mt-1">Hace 2 minutos</p>
      </div>
      <div class="sidebar-item rounded-lg px-3 py-3 cursor-pointer transition-all duration-200">
       <p class="text-sm text-slate-400 truncate">Explicación de machine learning</p>
       <p class="text-xs text-slate-500 mt-1">Hace 1 hora</p>
      </div>
      <div class="sidebar-item rounded-lg px-3 py-3 cursor-pointer transition-all duration-200">
       <p class="text-sm text-slate-400 truncate">Ideas para proyecto web</p>
       <p class="text-xs text-slate-500 mt-1">Hace 3 horas</p>
      </div>
     </div>
     <p class="text-xs text-slate-500 uppercase tracking-wider px-3 mb-2 mt-6">Ayer</p>
     <div class="space-y-1">
      <div class="sidebar-item rounded-lg px-3 py-3 cursor-pointer transition-all duration-200">
       <p class="text-sm text-slate-400 truncate">Código Python para API</p>
       <p class="text-xs text-slate-500 mt-1">Ayer</p>
      </div>
      <div class="sidebar-item rounded-lg px-3 py-3 cursor-pointer transition-all duration-200">
       <p class="text-sm text-slate-400 truncate">Receta de pasta italiana</p>
       <p class="text-xs text-slate-500 mt-1">Ayer</p>
      </div>
     </div>
    </div><!-- User Profile -->
    <div class="p-4 border-t border-slate-800">
     <div class="flex items-center gap-3 px-2">
      <div class="w-9 h-9 rounded-full bg-gradient-to-br from-violet-500 to-indigo-600 flex items-center justify-center"><span class="text-sm font-semibold">U</span>
      </div>
      <div class="flex-1 min-w-0">
       <p class="text-sm font-medium text-slate-200">Usuario</p>
       <p class="text-xs text-slate-500">Plan Pro</p>
      </div><button class="p-2 hover:bg-slate-800 rounded-lg transition-colors">
       <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
       </svg></button>
     </div>
    </div>
   </aside><!-- Toggle Button (visible when sidebar is closed) --> <button id="open-sidebar-btn" class="fixed left-4 top-4 p-2.5 rounded-lg bg-slate-900/80 hover:bg-slate-800 border border-slate-800 transition-all duration-300 opacity-0 pointer-events-none" style="z-index: 40;">
    <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg></button> <!-- Main Chat Area -->
   <main class="flex-1 flex flex-col h-full bg-gradient-to-b from-slate-950 via-slate-900 to-slate-950 overflow-hidden"><!-- Welcome Centered View -->
    <div id="welcome-container" class="flex-1 flex flex-col items-center justify-center px-4">
     <div class="text-center mb-12">
      <div class="w-20 h-20 mx-auto rounded-2xl logo-icon flex items-center justify-center shadow-2xl mb-8 glow-effect">
       <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
       </svg>
      </div>
      <h1 id="welcome-title" class="text-4xl font-bold gradient-text mb-3">¡Hola! Soy Aurora AI</h1>
      <p id="welcome-text" class="text-slate-400 text-lg max-w-md mx-auto">¿En qué puedo ayudarte?</p>
     </div><!-- Centered Input for Welcome -->
     <form id="chat-form-welcome" class="relative w-full max-w-2xl">
      <div class="relative gradient-border rounded-2xl overflow-hidden glow-effect"><textarea id="message-input-welcome" rows="1" placeholder="Escribe tu mensaje..." class="w-full bg-slate-900/90 text-white placeholder-slate-500 px-5 py-4 pr-14 resize-none focus:outline-none input-glow rounded-2xl text-base" style="max-height: 200px;"></textarea> <button type="submit" id="send-btn-welcome" class="send-btn absolute right-3 bottom-3 w-10 h-10 rounded-xl flex items-center justify-center transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg></button>
      </div>
     </form>
    </div><!-- Chat Messages (hidden on welcome) -->
    <div id="chat-container" class="flex-1 overflow-y-auto scrollbar-custom px-4 py-6 hidden">
     <div class="max-w-3xl mx-auto space-y-6"><!-- Messages Container -->
      <div id="messages" class="space-y-6"></div>
     </div>
    </div><!-- Input Area (hidden on welcome) -->
    <div id="input-area" class="border-t border-slate-800/50 bg-slate-900/50 backdrop-blur-sm px-4 py-4 hidden">
     <div class="max-w-3xl mx-auto">
      <form id="chat-form" class="relative">
       <div class="relative gradient-border rounded-2xl overflow-hidden glow-effect"><textarea id="message-input" rows="1" placeholder="Escribe tu mensaje..." class="w-full bg-slate-900/90 text-white placeholder-slate-500 px-5 py-4 pr-14 resize-none focus:outline-none input-glow rounded-2xl text-base" style="max-height: 200px;"></textarea> <button type="submit" id="send-btn" class="send-btn absolute right-3 bottom-3 w-10 h-10 rounded-xl flex items-center justify-center transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
         <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
         </svg></button>
       </div>
      </form>
     </div>
    </div>
    <script>
    const defaultConfig = {
      bot_name: 'Aurora AI',
      welcome_message: '¿En qué puedo ayudarte hoy? Estoy aquí para responder tus preguntas y asistirte.',
      placeholder_text: 'Escribe tu mensaje...',
      primary_color: '#9900CC',
      secondary_color: '#FF4060',
      accent_color: '#FF9F60',
      text_color: '#F1F5F9',
      bg_color: '#020617'
    };

    let config = { ...defaultConfig };
    let messages = [];
    let chatStarted = false;

    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const messagesContainer = document.getElementById('messages');
    const chatContainer = document.getElementById('chat-container');
    const inputArea = document.getElementById('input-area');
    const welcomeContainer = document.getElementById('welcome-container');

    const chatFormWelcome = document.getElementById('chat-form-welcome');
    const messageInputWelcome = document.getElementById('message-input-welcome');

    // Auto-resize textarea
    function autoResizeTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
    }

    messageInput.addEventListener('input', function() {
      autoResizeTextarea(this);
    });

    messageInputWelcome.addEventListener('input', function() {
      autoResizeTextarea(this);
    });

    // Function to start the chat
    function startChat(text) {
      if (chatStarted) return;
      chatStarted = true;

      // Hide welcome container
      welcomeContainer.classList.add('hidden');
      
      // Show chat container and input area
      chatContainer.classList.remove('hidden');
      inputArea.classList.remove('hidden');

      // Add user message
      addMessage('user', text);
      messageInput.value = '';
      messageInput.style.height = 'auto';
      
      // Show typing indicator
      showTypingIndicator();
      
      // Simulate AI response
      setTimeout(() => {
        hideTypingIndicator();
        const responses = [
          '¡Excelente pregunta! Déjame ayudarte con eso. Basándome en tu consulta, puedo ofrecerte varias perspectivas interesantes.',
          'He analizado tu solicitud y aquí está mi respuesta. Espero que te sea útil para lo que necesitas.',
          'Gracias por compartir eso conmigo. Aquí tienes la información que buscabas.',
          'Interesante planteamiento. Permíteme elaborar una respuesta completa para ti.'
        ];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        addMessage('assistant', randomResponse);
      }, 1500 + Math.random() * 1000);
    }

    // Handle form submission from welcome screen
    chatFormWelcome.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const text = messageInputWelcome.value.trim();
      if (!text) return;
      
      startChat(text);
    });

    // Handle form submission from chat
    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const text = messageInput.value.trim();
      if (!text) return;
      
      // Add user message
      addMessage('user', text);
      messageInput.value = '';
      messageInput.style.height = 'auto';
      
      // Show typing indicator
      showTypingIndicator();
      
      // Simulate AI response
      setTimeout(() => {
        hideTypingIndicator();
        const responses = [
          '¡Excelente pregunta! Déjame ayudarte con eso. Basándome en tu consulta, puedo ofrecerte varias perspectivas interesantes.',
          'He analizado tu solicitud y aquí está mi respuesta. Espero que te sea útil para lo que necesitas.',
          'Gracias por compartir eso conmigo. Aquí tienes la información que buscabas.',
          'Interesante planteamiento. Permíteme elaborar una respuesta completa para ti.'
        ];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        addMessage('assistant', randomResponse);
      }, 1500 + Math.random() * 1000);
    });

    // Handle Enter key (Shift+Enter for new line)
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.dispatchEvent(new Event('submit'));
      }
    });

    messageInputWelcome.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatFormWelcome.dispatchEvent(new Event('submit'));
      }
    });

    function addMessage(role, content) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `flex gap-4 message-animate ${role === 'user' ? 'flex-row-reverse' : ''}`;
      
      const avatar = role === 'user' 
        ? `<div class="w-9 h-9 rounded-full bg-gradient-to-br from-violet-500 to-indigo-600 flex items-center justify-center shrink-0">
            <span class="text-sm font-semibold text-white">U</span>
           </div>`
        : `<div class="w-9 h-9 rounded-xl logo-icon flex items-center justify-center shrink-0">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
           </div>`;
      
      const bubbleClass = role === 'user' 
        ? 'user-message-gradient text-white' 
        : 'bg-slate-800/80 text-slate-200';
      
      messageDiv.innerHTML = `
        ${avatar}
        <div class="max-w-[80%] ${bubbleClass} rounded-2xl px-5 py-3 shadow-lg">
          <p class="text-sm leading-relaxed">${escapeHtml(content)}</p>
        </div>
      `;
      
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
      
      messages.push({ role, content });
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.id = 'typing-indicator';
      typingDiv.className = 'flex gap-4 message-animate';
      typingDiv.innerHTML = `
        <div class="w-9 h-9 rounded-xl logo-icon flex items-center justify-center shrink-0">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>
        <div class="bg-slate-800/80 rounded-2xl px-5 py-4 shadow-lg">
          <div class="flex gap-1.5">
            <div class="w-2 h-2 rounded-full bg-violet-400 typing-dot"></div>
            <div class="w-2 h-2 rounded-full bg-pink-400 typing-dot"></div>
            <div class="w-2 h-2 rounded-full bg-orange-400 typing-dot"></div>
          </div>
        </div>
      `;
      messagesContainer.appendChild(typingDiv);
      scrollToBottom();
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) indicator.remove();
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // New chat button
    document.getElementById('new-chat-btn').addEventListener('click', function() {
      messages = [];
      messagesContainer.innerHTML = '';
      chatStarted = false;
      messageInputWelcome.value = '';
      messageInputWelcome.style.height = 'auto';
      welcomeContainer.classList.remove('hidden');
      chatContainer.classList.add('hidden');
      inputArea.classList.add('hidden');
    });

    // Toggle Sidebar
    let sidebarOpen = true;
    const toggleBtn = document.getElementById('toggle-sidebar');
    const openBtn = document.getElementById('open-sidebar-btn');
    const sidebar = document.getElementById('sidebar');
    const toggleIcon = document.getElementById('toggle-icon');

    function updateSidebarState() {
      if (sidebarOpen) {
        sidebar.style.marginLeft = '0';
        toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>';
        openBtn.style.opacity = '0';
        openBtn.style.pointerEvents = 'none';
      } else {
        sidebar.style.marginLeft = '-288px';
        toggleIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>';
        openBtn.style.opacity = '1';
        openBtn.style.pointerEvents = 'auto';
      }
    }

    toggleBtn.addEventListener('click', function() {
      sidebarOpen = !sidebarOpen;
      updateSidebarState();
    });

    openBtn.addEventListener('click', function() {
      sidebarOpen = true;
      updateSidebarState();
    });

    // Element SDK Integration
    async function onConfigChange(newConfig) {
      config = { ...defaultConfig, ...newConfig };
      
      // Update bot name
      const botNameEl = document.getElementById('bot-name');
      if (botNameEl) botNameEl.textContent = config.bot_name || defaultConfig.bot_name;
      
      // Update welcome section
      const welcomeTitle = document.getElementById('welcome-title');
      if (welcomeTitle) welcomeTitle.textContent = `¡Hola! Soy ${config.bot_name || defaultConfig.bot_name}`;
      
      const welcomeText = document.getElementById('welcome-text');
      if (welcomeText) welcomeText.textContent = config.welcome_message || defaultConfig.welcome_message;
      
      // Update placeholder
      const input = document.getElementById('message-input');
      if (input) input.placeholder = config.placeholder_text || defaultConfig.placeholder_text;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['bot_name', config.bot_name || defaultConfig.bot_name],
        ['welcome_message', config.welcome_message || defaultConfig.welcome_message],
        ['placeholder_text', config.placeholder_text || defaultConfig.placeholder_text]
      ]);
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
